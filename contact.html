    <!-- contact -->
    <div class="container-fluid rounded" id="contacts-section" style="margin-top: 25px">
      <div class="row px-5" style="margin: 3% 10%">
        <div class="col-sm-6">
          <div>
            <h3 class="text-black">Get a quote</h3>
            <p class="text-secondary">
              Fill up the form and our Team will get back to you within in 24
              hours
            </p>
          </div>
          <div class="links" id="bordering">
            <a href="#" class="btn rounded text-secondary p-3"
              ><img class="contacts-icon"
                src="https://img.icons8.com/ios-glyphs/23/000000/phone--v1.png"
              />+0123 4567 8910</a
            >
            <a href="#" class="btn rounded text-secondary p-3">
              <img class="contacts-icon"
                src="https://img.icons8.com/material-two-tone/23/000000/send-mass-email.png"
              />hello@flowbase.com</a
            >
            <a href="#" class="btn rounded text-secondary p-3"
              ><img class="contacts-icon" src="https://img.icons8.com/material/23/000000/worldwide-location.png"/></i>102 street
              2714 Don</a
            >
          </div>
          <div class="pt-lg-4 d-flex flex-row justify-content-start">
            <div class="pad-icon">
              <a class="fa fa-facebook text-white" href="#"></a>
            </div>
            <div class="pad-icon">
              <a class="fa fa-twitter text-white" href="#"></a>
            </div>
            <div class="pad-icon">
              <a class="fa fa-instagram text-white" href="#"></a>
            </div>
          </div>
        </div>
        <div class="col-sm-6 pad">
          <form class="rounded msg-form">
            <div class="form-group">
              <label for="name" class="h6">Your Name</label>
              <div class="input-group border rounded">
                <div class="input-group-addon px-2 pt-1">
                  <img
                    src="https://img.icons8.com/material-rounded/24/000000/user.png"
                  />
                </div>
                <input type="text" class="form-control  border-0" />
              </div>
            </div>
            <div class="form-group">
              <label for="name" class="h6">Email</label>
              <div class="input-group border rounded">
                <div class="input-group-addon px-2 pt-1">
                  <img
                    src="https://img.icons8.com/material-two-tone/24/000000/send-mass-email.png"
                  />
                </div>
                <input type="text" class="form-control  border-0" />
              </div>
            </div>
            <div class="form-group">
              <label for="msg" class="h6">Message</label>
              <textarea
                name="message"
                id="msgus"
                cols="10"
                rows="5"
                class="form-control  bg-light"
                placeholder="Message"
              ></textarea>
            </div>
            <div class="form-group d-flex justify-content-end">
              <div class="row mb-3 px-3">
                
                <button type="submit" class="contact_send_msg_btn">
                    Send Message
                  </button>       
              </div>
          
              
            </div>
          </form>
        </div>
      </div>
